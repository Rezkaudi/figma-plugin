<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        textarea { width: 100%; height: 300px; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #18A0FB; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0E8AE5; }
    </style>
</head>
<body>
    <h2>JSON to Figma Design</h2>
    <p>copy json here:</p>
    <textarea id="json-input"></textarea>
    <button id="create-design">create design in Figma</button>
    <script>
        document.getElementById('create-design').onclick = () => {
            const jsonString = document.getElementById('json-input').value;
            try {
                const designData = JSON.parse(jsonString);
                parent.postMessage({ pluginMessage: { type: 'create-design', data: designData } }, '*');
            } catch (e) {
                alert('JSON parsing error: Please ensure the input is correct.');
            }
        };
    </script>
</body>
</html>
